<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="../styles/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-red-700 flex flex-col items-center lg:bg-gradient-to-r from-[#ffffff] to-[#DA283F]">
    <h1 class="hidden lg:font-medium text-6xl lg:inline">Sign In</h1>
    <div class= "flex flex-col items-center text-center w-full h-full mt-20 mb-40 lg:flex-row lg:justify-center lg:gap-40">
     
      <!-- Logo -->
      <div class="h-50 lg:w-50">
        <img class="w-32 h-40 mb-10 lg:w-100 lg:h-58" src="../images/logo.png" alt="Logo" />
      </div>

      <!-- Sign In Form -->
       
      <div class="h-50 w-80 flex flex-col lg:w-50">
        <form class="flex flex-col align-middle justify-center" action="" method="POST" class="space-y-4">
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="inputTag">

          <input
            type="password"
            id="password"
            placeholder="Password"
            class="inputTag"/>

          <!-- Register & Sign In -->
        </form>
        <div class="w-80 flex flex-row justify-end items-center gap-5">
          <a href="#" class="text-white text-sm underline">Register?</a>
          <button
            type="submit"
            class="bg-black text-white py-2 px-4 rounded-lg">
            Sign in 
          </button>
        </div>
      </div>

      <!-- Social Login -->
      <div class="mt-6 flex space-x-4 lg:hidden">
        <img src="../images/github-icon.png" alt="GitHub" class="w-10 h-10" />
        <img src="../images/google-icon.png" alt="Google" class="w-10 h-10" />
      </div>
    </div>
  </body>
</html>
